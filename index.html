          position: static;
          display: block;
          margin-bottom: 20px;
        }

        }

        .theme-showcase .navbar .container {
          width: auto;

            stroke:#fff;
        }
        .dc-chart .selected path {
            stroke-width: 1;
            stroke:#fff;
        }

<body>
    
        <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">KidDar</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="index.html">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container theme-showcase" roles=main>
        <div class="row add-padding">
            <div class="col-md-4">
                <h4>Select a Date Range</h4>
                <div class="input-group">
                    <input type="text" id="date-range" class="form-control" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                </div>
                <div id="data-count">
                    Showing <span class="filter-count" /></span> of <span class="total-count"></span> data points | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>      
                </div>
            </div>
        </div>

        <div class="row  add-padding">
            <div class="col-md-6">
                <div id="studentTrend"></div>
            </div>
            <div class="col-md-6">
                <div id="pingTrend">
            </div>

        </div>

    </div>



    
    <script type="text/javascript">        
    // init charts
    var studentTrend = dc.barChart('#studentTrend');
    var pingTrend = dc.seriesChart('#pingTrend');
        
        
    // date picker
    
    $('#date-range').daterangepicker({
            "dateLimit": {
                "days": 31
            },
            "showCustomRangeLabel": false,
            "alwaysShowCalendars": true,
            "autoApply": true,
            "startDate": "02/01/2016",
            "endDate": "02/25/2016",
            "minDate": "11/15/2015",
            "maxDate": "09/01/2016"
        }, function(start, end, label) {
                console.log("Start date: " + start + " and end date: " + end);
            });
    
    
        
        //read data

  d3.json('students_v2.json', function(error, counts) {
      if(error)
          throw new Error(error);
      var ndx            = crossfilter(counts),
          studentDimension = ndx.dimension(function(d) {return d.name;}),
          sumGroup       = studentDimension.group().reduceSum(function(d) {return d.proximity;});
      
      
      //bar chart
      studentTrend
          .width(568)
          .height(380)
          .x(d3.scale.ordinal())
          .xUnits(dc.units.ordinal)
          .brushOn(false)
          .xAxisLabel('Student')
          .yAxisLabel('Count')
          .dimension(studentDimension)
          .barPadding(0.1)
          .outerPadding(0.05)
          .group(sumGroup);
      
      //series chart
      
      
      dc.renderAll();
  });
        
        
    </script>

</body>
</html>
